name: Padavan

on:
  push:
    branches: 
      - padavan

env:
#  ROUTER: K2P_nano-5.0
#  ROUTER: WL-WN529N2A
  ROUTER: WL-WN529N2A-USB

jobs:
  build:
    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip libtool-bin curl cmake gperf gawk flex bison nano xxd cpio git python-docutils gettext automake autopoint texinfo build-essential help2man pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev
    - name: Clone source
      run: |
        cd /opt
        git clone https://github.com/hanwckf/rt-n56u.git
        sudo chmod -R 777 rt-n56u
        sudo chown -R runner:runner rt-n56u
    - name: Clone config
      run: |
        /home/runner/work/auto_build/auto_build/$ROUTER/config.sh
#    - name: Build toolchain
#      run: | 
#        cd /opt/rt-n56u/toolchain-mipsel
#        ./clean_toolchain
#        ./build_toolchain
    - name: Download toolchain
      run: | 
        cd /opt/rt-n56u/toolchain-mipsel
        mkdir -p toolchain-3.4.x
        wget https://github.com/hanwckf/padavan-toolchain/releases/download/v1.1/mipsel-linux-uclibc.tar.xz
        tar -xvf mipsel-linux-uclibc.tar.xz -C toolchain-3.4.x
    - name: Build
      run: | 
        cd /opt/rt-n56u/trunk
        ./clear_tree
        ./build_firmware_modify $ROUTER
    - name: Upload_bin
      run: |
        /home/runner/work/auto_build/auto_build/upload padavan /opt/rt-n56u/trunk/images $ROUTER
    - name: Package_bin
      uses: actions/upload-artifact@master
      with:
        name: padavan_$ROUTER
        path: /opt/rt-n56u/trunk/images
